<form (ngSubmit)="onSubmit()">
  <input placeholder="username" name="username" type="text" pInputText [(ngModel)]="username" />

  <input placeholder="email" name="email" type="text" pInputText [(ngModel)]="email" />
  
  <p-password placeholder="password" name="password" [(ngModel)]="password" [feedback]="false" />

  <p-button type="submit">Submit</p-button>
</form>
